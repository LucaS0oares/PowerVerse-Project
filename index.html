<!DOCTYPE html>
<html lang="en"> 
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale 1.0">
  
  <title>Cat Photo App</title>
   
    
  </head>
    <body>
      <div>
        <main>
          <div class="container">
            <h1>Cat Photo App</h1>
            <img class="icon" src="https://media.tenor.com/4yEuW6bbRo0AAAAi/gato.gif" alt="cat jumping" >
        </div>
   
            <hr>
            <section>
            <h2> Cat Photos </h2>
                <!-- TODO: Add a link to cat photos --> 
                <div class="gallery">
              
              <div class="gallery-item"> <img class="imagem" src="https://img.freepik.com/fotos-gratis/lindo-retrato-de-gato-de-perto_23-2149152054.jpg?size=626&ext=jpg&ga=GA1.1.1504664305.1727216702&semt=ais_hybrid" alt="A cool cat">  </div>
                
               <div class="gallery-item"> <img class="gato-cinza" src="https://img.freepik.com/fotos-gratis/kitty-com-parede-monocromatica-atras-dela_23-2148955134.jpg?size=626&ext=jpg" alt="a cute cat"> </div>
                
              <div class="gallery-item">  <img class="imagem" src="https://img.freepik.com/fotos-gratis/vista-do-adoravel-gato-domestico-persa_23-2151773881.jpg?size=626&ext=jpg"></div>
                </div>
               <figcaption> See more  <a href="https://br.freepik.com/fotos/gatos"> cat photos </a> in our gallery. </figcaption> 
              </a>
              <hr>
            </section>
            <section></section>
              <h2>Cat Lists</h2>
              <h3>Things cats love:</h3>
              <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
              </ul>
             <figure>
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQm5CDfZNCja28qOy3nD8yIzzIti7uI4dbADQ&s" alt="A slice of lasagna on a plate" class="imagem">
              <figcaption>Cats <em>love</em> lasagna</figcaption>
              </figure>
              <h3>Top 3 things cats hate:</h3>
            <ol>
              <li>flea treatment</li>
              <li>thunder</li>
              <li>other cats</li>
            </ol>
            <figure>
              <img  class="imagem" src="https://img.freepik.com/fotos-gratis/lindo-grupo-de-animais_23-2150104545.jpg?size=626&ext=jpg&ga=GA1.1.1504664305.1727216702&semt=ais_hybrid" alt="Five cats looking around a field.">
              <figcaption>Cats <strong>hate</strong> other cats</figcaption>
            </figure>
            </section>
            <hr>
            <section>
              <h2>Cat Form</h2>
              <form action="https://freecatphotoapp.com/submit-cat-photo">
               <fieldset>
                <legend>Is your cat an indoor or outdoor cat?</legend>
                <label><input checked type="radio" id="indoor" name="indoor-outdoor" value="indoor">Indoor</label>
                <label><input type="radio" id="outdoor" name="indoor-outdoor" value="outdoor">Outdoor</label>
               </fieldset>
               <fieldset>
                <legend>What's your cat's personality?</legend>
                <input checked type="checkbox" id="loving" name="personality"> <label for="loving">Loving</label>
                <input type="checkbox" id="lazy" name="personality"> <label for="lazy">Lazy</label>    
                <input type="checkbox" id="energetic" name="personality"> <label for="energetic">Energetic</label>            
               </fieldset>
               <div class="input-container">
                <input  id="input1" type="text" name="catphotourl" placeholder="Cat photo URL" required> 
                <button type="submit">Submit</button>
                </div>
              </form>
            </section>
        </main>
        <footer>
          <p class="italico">Aplication made by <a href="https://github.com/LucaS0oares">Luca Soares. </a></p>
        </footer>
        </div>
    </body>
</html>
